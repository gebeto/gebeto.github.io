<!DOCTYPE html ><html><body><p>Likewise, we can convert a list into a tuple.</p><code>mylist = [<span class="string">"Ann"</span>, <span class="string">"Bob"</span>, <span class="string">"Chen"</span>]<br />mytuple = tuple(<selection id="selection-2"><item value="1" correct="true">mylist</item><item value="2" correct="true">[<span class="string">"Alex"</span>, <span class="number">2</span>]</item><item value="3" correct="false">mytuple</item></selection>)<br />print(mytuple)<br /><output><item for="1">('Ann','Bob','Chen')</item><item for="2">('Alex',2)</item><item for="3"></item></output></code><p visible-if="correct">Great! The <code>tuple()</code> method takes a list and converts it into a tuple.</p><p visible-if="wrong">Not quite. Try again!</p></body></html>
