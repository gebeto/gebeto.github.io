<!DOCTYPE html ><html><body><p>Python is an object-oriented programming language where everything is an <strong>object</strong>. But what <em>is</em> an object?</p><code>my_list = [<span class="number">8</span>, <span class="number">1</span>, <span class="number">5</span>]<br />my_list.pop()<br />print(my_list)<br /><output><item>[8, 1]</item></output></code><p visible-if="correct">See that? An <strong>object</strong> is a structure that can have <strong>attributes</strong> and <strong>methods</strong>.</p></body></html>
