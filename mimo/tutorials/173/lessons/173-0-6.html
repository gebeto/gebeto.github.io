<!DOCTYPE html ><html><body><p>But what's up with those <strong>parentheses</strong> after <code><span class="keyword">print</span></code>? Well, they make it clear that <code>print()</code> is a <strong>function</strong>. Whatever we put in them can be used by the <strong>function</strong>.</p><code>print(<span class="string">"</span><input id="input-1" /><span class="string">")</span><output><item><print /></item></output></code><p visible-if="correct">See that? Functions perform <strong>tasks</strong>. The <code>print()</code> function, for example, takes on the task of <strong>displaying a value</strong> in the <strong>console</strong>.</p></body></html>
