<!DOCTYPE html ><html><body><p>This whitespace is called <strong>indentation</strong> and helps us organize programs into <strong>blocks</strong>.</p><code>print(<span class="string">"1"</span>)<br /><span class="keyword">if</span><selection id="selection-1"><item value="1" correct="true"><span class="number">10</span> &lt; <span class="number">12</span></item><item value="2" correct="true"><span class="number">10</span> &gt; <span class="number">12</span></item></selection>:<br />  print(<span class="string">"2"</span>)<br />  print(<span class="string">"3"</span>)<br />print(<span class="string">"4"</span>)<br /><output><item for="1">1<br />2<br />3<br />4</item><item for="2">1<br />4</item></output></code><p visible-if="correct">See that? The indented lines after the <strong>if statement</strong> form a <strong>block</strong> that's executed if <strong>condition</strong> is <code><span class="keyword">True</span></code>.</p></body></html>
