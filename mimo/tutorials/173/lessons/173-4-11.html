<!DOCTYPE html ><html><body><p>Conditions only execute code blocks if they are fulfilled.</p><code>love = <span class="keyword">True</span><br />score = <span class="number">120</span><br /><span class="keyword">if</span> love == <span class="keyword">True</span>:<br />  print(<span class="string">"Awww!"</span>)<br /><span class="keyword">elif</span> love == <span class="keyword">False</span><span class="keyword">and</span> score &lt; <span class="number">100</span>:<br />  print(<span class="string">"Go for it"</span>)<br /><span class="keyword">else</span>:<br />  print(<span class="string">"Won!"</span>)<br /><output><item>Awww!</item></output></code><p visible-if="correct">Combining <code><span class="keyword">if</span></code> conditions with <code><span class="keyword">elif</span></code> and <code><span class="keyword">else</span></code> conditions helps us add complexity to our programs.</p></body></html>
