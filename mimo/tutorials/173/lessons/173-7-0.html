<!DOCTYPE html ><html><body><p>A <strong>function</strong> is a <strong>sequence</strong> of <strong>statements</strong> that belong together. The <code>print()</code> and <code>str()</code> functions are examples of <strong>built-in functions</strong>.</p><code>print(<span class="string">"</span><input id="input-1" /><span class="string">")</span><output><item><print /></item></output></code><p visible-if="correct">See that? When we want to use a function, we write its <strong>name</strong> followed by <strong>parentheses</strong>, within which we sometimes put <strong>values</strong>.</p></body></html>
