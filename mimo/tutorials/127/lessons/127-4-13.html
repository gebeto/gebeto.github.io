<!DOCTYPE html ><html><body><p>An array is an <strong>ordered list</strong> of <strong>multiple values</strong> that have the <strong>same type</strong>.</p><code><span class="keyword">var</span> myArray = [<span class="type">Int</span>]()<br />myArray.append(<span class="number">1</span>)<br />myArray += [<span class="number">3</span>, <span class="number">4</span>, <span class="number">99</span>]<br />myArray.insert(<span class="number">2</span>, at: <span class="number">1</span>)<br />myArray.remove(at: <span class="number">4</span>)<br /><span class="built_in">print</span>(myArray[<span class="number">1</span>])<br /><output><item>2</item></output></code><p visible-if="correct"><strong>Arrays</strong> will be a great help for our future endeavors. Yes, you can quote me on that.</p></body></html>
