<!DOCTYPE html ><html><body><p><strong>Replacing</strong> a value is simple. It looks like we need a key, though.</p><code><span class="keyword">var</span> myDict = [<span class="number">1</span> : <span class="string">"a"</span>, <span class="number">2</span> : <span class="string">"c"</span>]<br />myDict<selection id="selection-1"><item value="1" correct="true">[<span class="number">1</span>]</item><item value="2" correct="true">[<span class="number">2</span>]</item></selection> = <span class="string">"b"</span><output for="selection-1"><item for="1">[1: b, 2: c]</item><item for="2">[1: a, 2: b]</item></output></code><p visible-if="correct">Good stuff! That'sÂ similar to the way we kicked out <code><span class="string">"Charlie"</span></code>, isn't it? Still, don't forget that these numbers <em>aren't</em> indices but <strong>keys</strong> that we can choose.</p></body></html>
