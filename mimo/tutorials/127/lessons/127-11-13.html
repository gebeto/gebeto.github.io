<!DOCTYPE html ><html><body><p>We can use optional chaining to print the contents of <code>name</code> only if there are contents.</p><code><span class="class"><span class="keyword">class</span><span class="title">Human</span></span>{<br />  <span class="keyword">var</span> name: <span class="type">String</span>?<br />}<br /><span class="keyword">var</span> me: <span class="type">Human</span>? = <span class="type">Human</span>()<br />me?.name = <selection id="selection-2"><item value="1" correct="true"><span class="string">"Erlich"</span></item><item value="2" correct="true"><span class="literal">nil</span></item></selection><br /><span class="built_in">print</span>(me?.name)<br /><output><item for="1">Erlich</item><item for="2"></item></output></code><p visible-if="correct">See that? If <code>name</code> has a value, the value is printed; if it doesn't, nothing is printed.</p></body></html>
