<!DOCTYPE html ><html><body><p>Even better, we can name the members <em>inside</em> the tuples, which makes things even more comprehensible.</p><code><span class="keyword">let</span> person = (name: <span class="string">"Joe"</span>, age: <span class="number">25</span>)<br /><span class="built_in">print</span>(<selection id="selection-1"><item value="1" correct="true">person.name</item><item value="2" correct="true">person.age</item></selection>)<output for="selection-1"><item for="1">Joe</item><item for="2">25</item></output></code><p visible-if="correct">Because of <strong>type inference</strong>, we don't have to specify the type of our tuple members. Huzzah!</p></body></html>
