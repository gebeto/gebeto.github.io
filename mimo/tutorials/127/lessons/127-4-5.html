<!DOCTYPE html ><html><body><p>We can also add something to our array using the <code>+=</code> operator.</p><code><span class="keyword">var</span> myLetters = [<span class="string">"a"</span>, <span class="string">"b"</span>]<br />myLetters += [<selection id="selection-1"><item value="1" correct="true"><span class="string">"c"</span></item><item value="2" correct="false"><span class="number">1</span></item><item value="3" correct="false"><span class="number">1.0</span></item></selection>]</code><p visible-if="correct">Swee-heet! <code>+=</code> works just like <code>append()</code>: it adds a value at the end of an array.</p><p visible-if="wrong">Remember, remember: type inference made <code>myLetters</code> a <strong>string array</strong>.</p></body></html>
