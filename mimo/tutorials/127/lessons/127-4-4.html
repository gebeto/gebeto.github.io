<!DOCTYPE html ><html><body><p>Do you remember when we didn't have to set the type of a variable when we gave it a value right away?</p><code><span class="keyword">let</span> numbers = [<selection id="selection-1"><item value="1" correct="true"><span class="number">1</span>, <span class="number">2</span>, <span class="number">3</span></item><item value="2" correct="true"><span class="number">1.2</span>, <span class="number">3.4</span>, <span class="number">5.6</span></item></selection>]<br /><span class="built_in">print</span>(numbers)<output for="selection-1"><item for="1">[1, 2, 3]</item><item for="2">[1.2, 3.4, 5.6]</item></output></code><p visible-if="correct">Swee-heet! As it turns out, <strong>type inference</strong> works for arrays as well.</p></body></html>
