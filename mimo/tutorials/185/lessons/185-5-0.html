<!DOCTYPE html ><html><body><p>SQL also has built in <strong>functions</strong>. A <strong>function</strong> combines <strong>many lines of code</strong> into one word we can use.</p><p><strong>Aggregate functions</strong> give us a <strong>single value</strong> from a calculation preformed on <strong>all</strong> values in a <strong>column</strong>.</p><code>FUNCTION(column_name)</code><p visible-if="correct">This is the conventional <strong>syntax</strong> for <strong>aggregate functions</strong></p></body></html>
