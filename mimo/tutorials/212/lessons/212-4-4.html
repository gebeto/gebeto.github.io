<!DOCTYPE html ><html><body><p>As we've seen in some examples so far, we can use the <code><span class="built_in">echo</span></code> command to <strong>view</strong> an environment variable.</p><code>$ <span class="built_in">echo</span> <selection id="selection-2"><item value="1" correct="true"><span class="variable">$HOME</span></item><item value="2" correct="true"><span class="variable">$PWD</span></item><item value="3" correct="true">SHELL</item></selection> <output><item for="1">/Users/user</item><item for="2">/Users/user/Documents</item><item for="3"><br /></item></output></code><p visible-if="correct">Great! We just write the <strong>variable's name</strong> after <code><span class="built_in">echo</span></code>.</p><p visible-if="wrong">Wouldn't that just display <code><span class="string">"SHELL"</span></code> in the Terminal output?</p></body></html>
