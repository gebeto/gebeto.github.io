<!DOCTYPE html ><html><body><p>So, where can we find the <strong>commands</strong> that we've been using so far?</p><code>$ <span class="built_in">which</span> <selection id="selection-1"><item value="1" correct="true"><span class="built_in">echo</span></item><item value="2" correct="true">ls</item><item value="3" correct="true"><span class="built_in">which</span></item></selection> <output><item for="1">/bin/echo</item><item for="2">/bin/ls</item><item for="3">/usr/bin/which</item></output></code><p visible-if="correct">Ah yes! When we use <code><span class="built_in">which</span></code> with a <strong>command</strong>, the Terminal gives us the location of the <strong>executable file</strong>.</p><p visible-if="correct">Psst: we can even use the <code><span class="built_in">which</span></code> command with <em>itself</em>.</p></body></html>
