<!DOCTYPE html ><html><body><p>A so-called <strong>array</strong> is a special kind of variable that contains <strong>several values</strong> of a type or even different types.</p><code><span class="keyword">var</span> things = [<span class="string">"raindrops"</span>, <span class="string">"roses"</span>, <span class="string">"whiskers"</span>, <span class="string">"</span><input id="input-1" />"];<br /><span class="built_in">console</span>.log(things);<br /><output><item>["raindrops", "roses", "whiskers", "<print />"]</item></output></code><p visible-if="correct">Sweet! Arrays a great way to store <strong>related values</strong>.</p></body></html>
