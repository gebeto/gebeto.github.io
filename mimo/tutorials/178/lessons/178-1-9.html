<!DOCTYPE html ><html><body><p>Just like adding a number to a number, we can add <strong>strings</strong> to each other.</p><p>Let's give it a go!</p><code><span class="keyword">var</span> a  = <span class="string">"Today, the weather is "</span>;<br /><span class="keyword">var</span> b = <span class="string">"</span><input id="input-1" />";<br /><span class="keyword">var</span> c = a + b;<br /><span class="built_in">console</span>.log(c);<br /><output><item>Today, the weather is <print /></item></output></code><p visible-if="correct">Sweet! Adding strings together concatenates them. Of course we <em>can't</em> use the <code>-</code> operator on strings.</p></body></html>
