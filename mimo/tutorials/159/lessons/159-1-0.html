<!DOCTYPE html ><html><body><p>Every variable has to be declared before we can use it, right? A common way to do this is to use a <strong>type</strong> and a <strong>name</strong>.</p><code><selection id="selection-1"><item value="1" correct="true"><span class="keyword">int</span></item><item value="2" correct="true"><span class="keyword">double</span></item><item value="3" correct="true">String</item></selection> myVariable;</code><p visible-if="correct">Sweet, we've successfully declared <code>myVariable</code>! Still, if we want to use it, we have to give, or <em>assign</em>, a value to it.</p></body></html>
