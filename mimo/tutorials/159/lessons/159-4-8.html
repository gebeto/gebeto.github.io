<!DOCTYPE html ><html><body><p>Again, an array is a container that holds a fixed number of values of a single type.</p><code><span class="keyword">int</span>[] numbers;<br />numbers = { <span class="number">0</span>, <span class="number">8</span>, <span class="number">15</span>, <span class="number">16</span>, <span class="number">23</span>, <span class="number">42</span> };<br />numbers[<span class="number">0</span>] = <span class="number">4</span>;<br />System.out.print(numbers[<span class="number">5</span>]);<output><item>42</item></output></code><p visible-if="correct">Now that we know about arrays, we should never get <em>lost</em> with multiple values again.</p></body></html>
