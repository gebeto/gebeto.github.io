<!DOCTYPE html ><html><body><p>If you want to add or subtract a value other than <code><span class="number">1</span></code>, there's another shorthand for that.</p><code><span class="keyword">int</span> myYear = <span class="number">1985</span>;<br />myYear <selection id="selection-1"><item value="1" correct="true">-=</item><item value="2" correct="true">+=</item></selection><span class="number">30</span>;<br />System.out.print(myYear);<output for="selection-1"><item for="1">1955</item><item for="2">2015</item></output></code><p visible-if="correct">See that? We can also use <code>*=</code> and <code>/=</code> for multiplication and division assignments.</p></body></html>
