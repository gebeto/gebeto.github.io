<!DOCTYPE html ><html><body><p><code>&amp;amp;&amp;amp;</code> is a so-called <strong>boolean operator</strong>. It takes two <code><span class="keyword">bool</span></code>-type values and returns <code><span class="literal">true</span></code> if <em>both</em> of the values are <code><span class="literal">true</span></code>.</p><code><span class="keyword">bool</span> b1 = <span class="number">10</span> &lt; <span class="number">11</span>;<br /><span class="keyword">bool</span> result = b1 &amp;&amp;Â <selection id="selection-1"><item value="1" correct="true"><span class="literal">true</span></item><item value="2" correct="true"><span class="literal">false</span></item></selection>;<br />Console.WriteLine(result);<br /><output><item for="1">true</item><item for="2">false</item></output></code><p visible-if="correct">See that? The <strong>and operator</strong> returns <code><span class="literal">true</span></code> if, and <em>only</em> if, <em>both</em> of the values are <code><span class="literal">true</span></code>.</p></body></html>
