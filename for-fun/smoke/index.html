<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Smoke</title>
	<style>
		body {
			background: #1A1919;
			margin: 0;
			padding: 0;
		}
		
		div.wrapper {
			top: 0;
			left: 0;
			bottom: 0;
			right: 0;
			margin: auto;
			width: 960px;
			height: 540px;
			position: fixed;
		}

		div.wrapper img {
			width: 100%;
			height: 100%;
			position: absolute;
		}
	</style>
</head>
<body>
	<div class="wrapper">
		<img src="0_Smoke0.png" alt="">
		<img src="4_Smoke3.png" alt="">
		<img src="3_Text1.png" alt="">
		<img src="5_Text2.png" alt="">
		<img src="2_Smoke2.png" alt="">
		<img src="1_Smoke1.png" alt="">
	</div>

	<script>
		var imgs = document.querySelectorAll("img");
		console.log(imgs);

		var w = window.innerWidth;
		var w2 = w / 2;
		var h = window.innerHeight;
		var h2 = h / 2;
		document.addEventListener("mousemove", function(e) {
			var x = e.clientX - w2;
			var y = e.clientY - h2;
			console.log(x, y);
			var i = 0;
			var inc = 8;
			for (i = 0; i < imgs.length; i++) {
				imgs[i].style.left = (x / ((imgs.length - i) * inc)) + "px"
				imgs[i].style.top = (y / ((imgs.length - i) * inc)) + "px"
			}
		});
	</script>
</body>
</html>
